<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nguyễn Vĩnh Phát</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="header">
            <div class="max-view">
                <span> Nguyễn Phát xin chào ! </span>
            </div>
        </header>

        <section class="main-social">
            <div class="avarta all-center">
                <div>
                    <img src="img/avarta.webp" alt />
                </div>
            </div>

            <div class="name all-center">
                <span>Nguyễn Vĩnh Phát</span>
            </div>

            <div class="gioithieu all-center">
                <p>Chào mừng bạn đến với trang social của tôi !</p>
            </div>

            <div class="location all-center">
                <svg>
                    <use xlink:href="symbol-defs.svg#icon-map"></use>
                </svg>
                <p>Giá Rai, Bạc Liêu, Việt Nam</p>
            </div>

            <div class="name all-center">
                <span>Kết nối với Phát</span>
            </div>

            <div class="max-view all-center social">
                <a href="tel:0386865151" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-phone"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Điện Thoại</p>
                    </div>
                </a>
                <a href="https://www.facebook.com/colunemoi/"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-facebook"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Facebook</p>
                    </div>
                </a>
                <a href="https://zalo.me/0386865151" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-zalo"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Zalo</p>
                    </div>
                </a>
                <a
                    href="https://www.youtube.com/channel/UC8Zz4alano5n3qL0sNzGpzQ"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-youtube"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Youtube</p>
                    </div>
                </a>
                <a href="https://t.me/nguyenphat92" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-telegram"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Telegram</p>
                    </div>
                </a>
                <a href="https://www.instagram.com/phatka12/"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-map"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Instagram</p>
                    </div>
                </a>
                <a
                    href="https://pidtap.github.io/phimle/"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-film"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Xem Film</p>
                    </div>
                </a>
            </div>
        </section>
        <footer>
            <div class="max-view all-center">
                <p>Design by Nguyễn Phát</p>
            </div>
        </footer>
    </body>
</html>
